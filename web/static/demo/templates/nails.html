<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;800&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    font-family: 'Urbanist', system-ui, sans-serif;
    overflow: hidden;
    position: relative;
    background: #160e0e;
  }

  .bg {
    position: absolute;
    inset: 0;
    background: url('{{backgroundImage}}') center/cover no-repeat;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      to top,
      rgba(14, 7, 7, 0.90) 0%,
      rgba(14, 7, 7, 0.50) 38%,
      rgba(14, 7, 7, 0.10) 65%,
      transparent 100%
    );
  }

  .content {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 60px 68px;
  }

  .spacer { flex: 1; }

  .hook {
    font-size: 60px;
    font-weight: 800;
    line-height: 1.12;
    color: #ffffff;
    margin-bottom: 20px;
    letter-spacing: -0.02em;
  }

  .hook em {
    font-style: italic;
    color: #F97368;
  }

  .sub {
    font-size: 28px;
    font-weight: 300;
    color: rgba(255,255,255,0.55);
    line-height: 1.45;
    margin-bottom: 52px;
  }

  .business-line {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid rgba(249,115,104,0.2);
    padding-top: 28px;
  }

  .business-name {
    font-size: 28px;
    font-weight: 800;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    color: rgba(255,255,255,0.88);
  }

  .location {
    font-size: 20px;
    font-weight: 400;
    color: rgba(255,255,255,0.35);
    letter-spacing: 0.03em;
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>
  <div class="content">
    <div class="spacer"></div>
    <div class="hook">Francesinha que<br/>ninguém faz <em>direito.</em></div>
    <div class="sub">A Lu faz. R$45. Agenda quinta-feira.</div>
    <div class="business-line">
      <span class="business-name">Lu Nails</span>
      <span class="location">Santo André · SP</span>
    </div>
  </div>
</body>
</html>
