<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;700;800&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    font-family: 'Urbanist', system-ui, sans-serif;
    overflow: hidden;
    position: relative;
    background: #1a1208;
  }

  .bg {
    position: absolute;
    inset: 0;
    background: url('{{backgroundImage}}') center/cover no-repeat;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      to top,
      rgba(10, 6, 2, 0.88) 0%,
      rgba(10, 6, 2, 0.55) 40%,
      rgba(10, 6, 2, 0.15) 70%,
      transparent 100%
    );
  }

  .content {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 60px 68px;
  }

  .spacer { flex: 1; }

  .hook {
    font-size: 64px;
    font-weight: 800;
    line-height: 1.1;
    color: #ffffff;
    margin-bottom: 20px;
    letter-spacing: -0.02em;
  }

  .hook em {
    font-style: normal;
    color: #e8c97a;
  }

  .sub {
    font-size: 28px;
    font-weight: 400;
    color: rgba(255,255,255,0.65);
    line-height: 1.45;
    margin-bottom: 52px;
    max-width: 820px;
  }

  .business-line {
    display: flex;
    align-items: center;
    gap: 18px;
    border-top: 1px solid rgba(255,255,255,0.18);
    padding-top: 28px;
  }

  .business-name {
    font-size: 24px;
    font-weight: 700;
    color: rgba(255,255,255,0.85);
    letter-spacing: 0.01em;
  }

  .business-location {
    font-size: 20px;
    font-weight: 400;
    color: rgba(255,255,255,0.38);
    letter-spacing: 0.03em;
  }

  .dot {
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>
  <div class="content">
    <div class="spacer"></div>
    <div class="hook">O forno apagou<br/>às <em>4h da manhã.</em></div>
    <div class="sub">O bolo saiu perfeito assim mesmo.</div>
    <div class="business-line">
      <span class="business-name">Padaria Dona Elza</span>
      <span class="dot"></span>
      <span class="business-location">Lapa, São Paulo</span>
    </div>
  </div>
</body>
</html>
